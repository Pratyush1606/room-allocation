{% extends "base.html" %}
{% block body_block %}
<script type="text/javascript">
function reset() {
  document.getElementById("gcs_form").reset();
}
</script>
<h2>Student Login</h2>

<div id="gcs_form" class="jumbotron">
  <form action="{% url 'allocation:student_login' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" value="" placeholder="Please enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Please enter your password" required>
      </div>

      <div>
          <button type="submit" class="btn btn-primary" onsubmit="reset()">Submit</button>
      </div>
  </form>
  <div class="text-center">
    <a class="btn btn-primary" href="{% url 'allocation:student_signup' %}">Sign Up</a>
  </div>
</div>

{% endblock %}
